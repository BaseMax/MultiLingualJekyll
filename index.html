---
layout: default
title: Max Base
---
<div id="home">
	<h1>Blog Posts</h1>
	<ul class="posts">
		{% for post in site.posts %}
		<li>
			<span>{{ post.date | date_to_string }}</span> &raquo;
			<a href="{{ post.url }}">{{ post.title }}</a>
		</li>
		{% endfor %}
	</ul>
	<em>Read this page in a different language:</em>
	<ul>
		<li>
			<a href="{{ site.base-url }}en/" class="en" title="View in en">
				English
			</a>
		</li>
		<li>
			<a href="{{ site.base-url }}fa/" class="fa" title="View in fa">
				Farsi (Persian)
			</a>
		</li>
		{% endfor %}
	</ul>
</div>
